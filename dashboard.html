<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- google fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- fontawesome cdn -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- daisyui@5 and tailwindcss@4 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <!-- favicon -->
  <link rel="shortcut icon" href="./assets/Logo.png" type="image/x-icon">
  <title>Payoo | Dashboard</title>
</head>

<body>
  <header class="max-w-md mx-auto bg-base-200 border-b-2 border-gray-200 sticky top-0 z-10">
    <div class="flex items-center justify-between p-5">
      <div class="flex items-center">
        <div class="w-[60px] h-auto">
          <img src="./assets/logo.png" alt="Payoo Logo">
        </div>
        <div class="ml-2.5">
          <h2 class="text-lg font-bold">$ <span id="balance">0.00</span></h2>
          <p class="text-gray-600">Available Balance</p>
        </div>
      </div>
      <div>
        <button class="btn btn-outline border-gray-300 text-lg rounded-lg"><i
            class="fa-solid fa-arrow-right-from-bracket"></i>&ensp;Log
          out</button>
      </div>
    </div>
  </header>
  <section class="max-w-md mx-auto bg-base-200 px-5">
    <div class="py-10 space-y-2.5">
      <h1 class="text-2xl font-bold">Welcome to Pay<span class="text-primary">oo</span></h1>
      <p class="text-gray-600">Enjoy easy and convenient financial services with us. Cashout charge is low and
        transactions are secure.</p>
    </div>
  </section>


  <section class="max-w-md mx-auto bg-base-200 px-5 grid grid-cols-3 gap-4 py-5">
    <button class="btn btn-outline border-gray-300 rounded-lg flex-col h-full p-5 "><img src="./assets/opt-1.png"
        alt="Add Money">Add Money</button>
    <button class="btn btn-outline border-gray-300 rounded-lg flex-col h-full p-5 "><img src="./assets/opt-2.png"
        alt="Cashout">Cashout</button>
    <button class="btn btn-outline border-gray-300 rounded-lg flex-col h-full p-5 "><img src="./assets/opt-3.png"
        alt="Transfer">Transfer Money</button>
    <button class="btn btn-outline border-gray-300 rounded-lg flex-col h-full p-5 "><img src="./assets/opt-4.png"
        alt="Get Bonus">Get Bonus</button>
    <button class="btn btn-outline border-gray-300 rounded-lg flex-col h-full p-5 "><img src="./assets/opt-5.png"
        alt="Pay Bill">Pay Bill</button>
    <button class="btn btn-outline border-gray-300 rounded-lg flex-col h-full p-5 "><img src="./assets/opt-6.png"
        alt="Transaction">Transaction</button>
  </section>


  <section class="max-w-md mx-auto bg-base-200 px-5 py-5">
    <div class="flex items-center justify-between">
      <h2 class="text-xl font-bold">Recent Transactions</h2>
      <p class="text-gray-600">View all</p>
    </div>
    <div class="pt-5 space-y-4">
      <div class="bg-base-100 border border-gray-300 rounded-lg h-full w-full p-2.5 flex items-center">
        <div class="p-2.5 bg-base-300 rounded-full"><img src="./assets/opt-1.png" alt="Add Money"></div>
        <div class="flex gap-2.5">
          <div class="ml-5 text-left">
            <h3 class="text-lg font-bold">Add Money</h3>
            <p class="text-gray-600">+ $100.00</p>
          </div>
        </div>
        <div class="flex gap-2.5 justify-self-end">
          <div class="ml-5 text-left">
            <p class="text-gray-600">Today <span>01:44 AM</span></p>
          </div>
          <div><i class="fa-solid fa-ellipsis-vertical"></i></div>
        </div>
      </div>
  </section>
  <script src="./js/machine.js"></script>
  <script src="./js/login.js"></script>
</body>

</html>
